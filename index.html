<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span style="color: #7b7bec;">go</span><span style="color: #94f394;">g</span><span
                    style="color: #7b7bec;">a</span><span style="color: #94f394;">g</span><span
                    style="color: #7b7bec;">a</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Packages</a>
                <a class="nav-link" href="#">Tours</a>
                <a class="nav-link" href="#">Help</a>
                <a class="nav-link" href="#">Membership <i class="fas fa-diamond"></i></a>
                <a class="nav-link" href="#">Gift cards <i class="fas fa-gift"></i></a>
                <div class="icon-group">
                    <a class="nav-link d-inline-block" href="#"><i class="fas fa-bars"></i></a>
                    <a class="nav-link d-inline-block" href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>

            <div class="search-box mt-4">
                <div class="d-flex mb-3">
                    <button class="btn btn-dark rounded-pill me-2 px-4 py-2">Packages</button>
                    <button class="btn btn-outline-dark rounded-pill px-4 py-2">Tours</button>
                </div>
                <form>
                    <div class="row g-2">
                        <div class="col-md form-control-wrapper">
                            <input type="text" class="form-control py-2" placeholder="">
                        </div>
                        <div class="col-md">
                            <div class="border-rounded-custom">
                                <div class="d-flex flex-column align-items-center">
                                    <small class="text-muted">Check-in</small>
                                    <input type="text" class="form-control border-0 py-0 text-center" value="08/28/2024">
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <i class="fas fa-moon"></i>
                                    <small class="text-muted">Night</small>
                                </div>
                                <div class="d-flex flex-column align-items-center">
                                    <small class="text-muted">Check-out</small>
                                    <input type="text" class="form-control border-0 py-0 text-center" value="mm/dd/yyyy">
                                </div>
                            </div>
                        </div>
                        <div class="col-md custom-select-wrapper">
                            <div class="custom-select">
                                <div class="select-text">
                                    Guests and rooms<br>
                                    <span>2 adults, 0 children, 1 room</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-dark py-2 px-3"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="mt-3">
                    <span class="me-2">Star Rating</span>
                    <button class="btn btn-outline-secondary btn-sm me-1">3★</button>
                    <button class="btn btn-outline-secondary btn-sm me-1">4★</button>
                    <button class="btn btn-outline-secondary btn-sm me-1">5★</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
